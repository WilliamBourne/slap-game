<!doctype html>
<html lang="en">

<head>
  <title>Slapper</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-image img-fluid text-center" style="height: 900px">

  <header>
    <span class="text-white">Health:<span id="Health">--</span></span>
    <span class="text-white">Hits:<span id="Counter">--</span></span>
  </header>


  <div class="container">
    <div class="row"></div>
    <!-- <div class="col-6"></div> -->
    <div class="col-12 align-items-center rounded-border border-dark shadow-inset bg-white p-3"><span
        id="queue">--</span>
    </div>

    <!-- <div <div class="col-6"></div> -->
    <div>
      <img class="py-3" src="https://live.staticflickr.com/1232/537407438_1b50f5e490_c.jpg" width="200" height="200">
    </div>
  </div>



  <main>
    <div class="container">
      <div class="row">
        <div class="col py-3">
          <button class="btn btn-primary" id="roll" onclick="roll()">Roll</button>
          <button class="btn btn-primary" id="block" onclick="block()"> Block </button>
          <button class=" btn btn-primary" id="parry" onclick="parry()">Parry</button>
        </div>
      </div>
    </div>
  </main>






















  <footer class>
    <button class="btn btn-primary" id="punchbutton" onclick="punch()">Spinnin Back Fist</button>
    <button class="btn btn-primary" id="kickbutton" onclick="kick()"> Roundhouse </button>
    <button class=" btn btn-primary" id="slapbutton" onclick="slap()">Slap</button>
  </footer>

  <script src=" app.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
